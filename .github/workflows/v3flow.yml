name: HiveBox image

on: 
  push:
    branches:
      - main
  workflow_dispatch:
   
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache node modules
        id: cache-pip
        uses: actions/cache@v4
        with:
          # pip cache files are stored in `~/.cache/pip` on Linux
          path: ~/.cache/pip
          key: ${{ runner.os }}-build-${{ hashFiles('requirements.txt') }}

      - if: ${{ steps.cache-pip.outputs.cache-hit != 'true' }}
        name: Set up Python
        continue-on-error: true
        # This is the version of the action for setting up Python, not the Python version.
        uses: actions/setup-python@v5
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.12.x'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
              python -m pip install --upgrade pip
              pip install --no-cache-dir -r requirements.txt 
      - name: Lint main code with Pylint
        run: pylint --disable=R,C --fail-under=7.0 main.py
        continue-on-error: true
      - name: Lint DockerFile with Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
        continue-on-error: true
      - name: Test with pytest
        run: pytest test.py

 # This job builds and pushes the Docker image to the GitHub Packages container registry.       
  build-and-push-image:
    runs-on: ubuntu-latest
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    needs: build
      #
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: mr-smithers-excellent/docker-build-push@v6
        with:
            image: hivebox
            registry: ghcr.io/sabryp3
            tags: v1, latest
            username: sabryp3
            password: ${{ secrets.TOKEN }}